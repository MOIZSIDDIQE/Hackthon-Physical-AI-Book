<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featuresGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#featuresGradient)" />

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#334155" stroke-width="0.3" opacity="0.3"/>
  </pattern>
  <rect width="800" height="300" fill="url(#grid)" />

  <!-- Abstract robot elements -->
  <g stroke="url(#robotGradient)" stroke-width="2" fill="none" opacity="0.5">
    <!-- Robot 1 -->
    <circle cx="150" cy="100" r="20" />
    <rect x="140" y="120" width="20" height="40" />
    <line x1="130" y1="130" x2="170" y2="130" />
    <line x1="150" y1="160" x2="150" y2="190" />
    <line x1="160" y1="160" x2="160" y2="190" />

    <!-- Robot 2 -->
    <circle cx="400" cy="150" r="25" />
    <rect x="385" y="175" width="30" height="50" />
    <line x1="365" y1="185" x2="415" y2="185" />
    <line x1="385" y1="225" x2="385" y2="260" />
    <line x1="415" y1="225" x2="415" y2="260" />

    <!-- Robot 3 -->
    <circle cx="650" cy="80" r="15" />
    <rect x="640" y="95" width="20" height="30" />
    <line x1="625" y1="105" x2="665" y2="105" />
    <line x1="640" y1="125" x2="640" y2="150" />
    <line x1="660" y1="125" x2="660" y2="150" />
  </g>

  <!-- Neural connections -->
  <g stroke="#0ea5e9" stroke-width="1" opacity="0.4">
    <line x1="150" y1="100" x2="400" y2="150" />
    <line x1="400" y1="150" x2="650" y2="80" />
    <line x1="150" y1="100" x2="650" y2="80" />
    <line x1="150" y1="190" x2="400" y2="260" />
    <line x1="400" y1="260" x2="650" y2="150" />
    <line x1="150" y1="190" x2="650" y2="150" />
  </g>

  <!-- Processing nodes -->
  <g fill="#0ea5e9" opacity="0.6">
    <circle cx="250" cy="60" r="6" />
    <circle cx="300" cy="200" r="6" />
    <circle cx="500" cy="100" r="6" />
    <circle cx="550" cy="220" r="6" />
    <circle cx="200" cy="240" r="6" />
    <circle cx="600" cy="60" r="6" />
  </g>

  <!-- Sensor field -->
  <g fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3">
    <circle cx="400" cy="150" r="80" />
    <circle cx="400" cy="150" r="110" />
    <circle cx="400" cy="150" r="140" />
  </g>
</svg>